#{extends 'main.html' /}
#{set 'moreStyles'}<link rel="stylesheet" type="text/css" media="screen" href="@{'/public/stylesheets/stylerformLogin.css'}" />
#{/set}

<form action="@{Login.logar}" method="post">
   <div class="container">
     <div class="title">
        <h1>Entrar</h1>
     </div>
     <div class="input-group">
        <div class="input-box">
             <input type="text" placeholder="Email" name="email" required>
        </div>
        <div class="input-box">
             <input type="password" placeholder="Senha" name="senha" required>
        </div>
     </div>
     <div class="btn">
        <button type="submit" value="Entrar">Entrar</button>
     </div>
   </div>
</form>
